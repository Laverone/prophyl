<div class="mat-elevation-z8 usertable">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Birth Column -->
    <ng-container matColumnDef="birth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anniversaire</th>
      <td mat-cell *matCellDef="let row">{{row.birth}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pr√©nom</th>
        <td mat-cell *matCellDef="let row">{{row.surname}}</td>
      </ng-container>

      <!-- Initial Column -->
      <ng-container matColumnDef="initial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Initiale</th>
        <td mat-cell *matCellDef="let row">{{row.initial}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50, 100]">
  </mat-paginator>
</div>

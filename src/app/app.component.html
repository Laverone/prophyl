<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date">
    <input matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<button mat-flat-button color="RoyalBlue">Valider</button>

<button mat-flat-button color="grey">Défaut</button>


<button mat-flat-button color="RoyalBlue">Exporter</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="birth">
    <th mat-header-cell *matHeaderCellDef> Anniversaire </th>
    <td mat-cell *matCellDef="let element"> {{data.birth}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{data.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{data.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="initial">
    <th mat-header-cell *matHeaderCellDef> Initiale </th>
    <td mat-cell *matCellDef="let element"> {data.initial}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10">
</mat-paginator>

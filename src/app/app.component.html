<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="birth">
    <th mat-header-cell *matHeaderCellDef> Anniversaire </th>
    <td mat-cell *matCellDef="let element"> {{data.birth}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{data.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> PrÃ©nom </th>
    <td mat-cell *matCellDef="let element"> {{data.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="initial">
    <th mat-header-cell *matHeaderCellDef> Initiale </th>

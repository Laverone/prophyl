<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img [src]="myimage">
    </mat-toolbar>
    <mat-nav-list>
      <button class="button"
          mat-list-item [routerLink]="['']">
        <mat-icon class="icon" aria-label="Side nav toggle icon">home</mat-icon>
      </button>
      <button class="button"
          mat-list-item [routerLink]="['dashboard']">
        <mat-icon class="icon" aria-label="Side nav toggle icon">assignment</mat-icon>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        *ngIf="isHandset$ | async">
        <mat-icon  aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>prophyl</span>
    </mat-toolbar>
    <mat-expansion-panel class="expansion"  (opened)="panelOpenState = true"
                                            (closed)="panelOpenState = false">
      <mat-expansion-panel-header [collapsedHeight]="customCollapsedHeight" [expandedHeight]="customExpandedHeight" class="alarm-expansion">
        <mat-panel-title>
        </mat-panel-title>
          <mat-panel-title class="title" >
            <mat-icon>warning</mat-icon>
            4 nouvelles alarmes !
          </mat-panel-title>
          <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
      </mat-expansion-panel-header>
        <cf-table-alarm></cf-table-alarm>
    </mat-expansion-panel>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
